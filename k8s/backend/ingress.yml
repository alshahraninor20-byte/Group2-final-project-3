apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: backend-ingress
 namespace: project3
 annotations:
   nginx.ingress.kubernetes.io/use-regex: "true"
spec:
 ingressClassName: nginx
 rules:
 - http:
     paths:
     - path: /api
       pathType: Prefix
       backend:
         service:
           name: backend-svc
           port:
             number: 80