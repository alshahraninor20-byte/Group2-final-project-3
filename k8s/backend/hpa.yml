apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: burger-app-backend-hpa
  namespace: project3
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: burger-app-backend
  minReplicas: 3
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80